<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./nativeValidate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-12 px-5 pt-5 form-group validate-my-children">
    <div>
        <label>Name</label>
        <input class="form-control" type="text" maxlength="10" required>
    </div>
    <div>
        <label>Age</label>
        <input class="form-control" type="number" min="2" max="20" required>
    </div>
    <div>
        <label>Email</label>
        <input class="form-control" type="email"  required>
    </div>
    <button class="btn btn-primary mt-2 float-end" onclick="validateInputs('validate-my-children')">Validate
    </button>
</div>
<script>
    window.onload = function () {
        listenForValidation('validate-my-children');
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
